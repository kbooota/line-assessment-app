<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 15px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"], select, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .radio-group {
        display: flex;
        flex-direction: column;
      }
      .radio-option {
        margin: 5px 0;
      }
      button {
        background-color: #06C755;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        cursor: pointer;
      }
      button:hover {
        background-color: #05a847;
      }
      #result {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h2>テスト送信フォーム</h2>
    <p>このフォームでテストデータを送信できます。</p>
    
    <form id="testForm">
      <div class="form-group">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" value="テスト太郎">
      </div>
      
      <div class="form-group">
        <label for="age">年齢</label>
        <select id="age" name="age">
          <option value="20代">20代</option>
          <option value="30代" selected>30代</option>
          <option value="40代">40代</option>
          <option value="50代">50代</option>
          <option value="60代以上">60代以上</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>査定希望種別</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="type1" name="assessmentType" value="不動産" checked>
            <label for="type1">不動産</label>
          </div>
          
          <div class="radio-option">
            <input type="radio" id="type2" name="assessmentType" value="車">
            <label for="type2">車</label>
          </div>
          
          <div class="radio-option">
            <input type="radio" id="type3" name="assessmentType" value="その他">
            <label for="type3">その他</label>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="detail">詳細情報</label>
        <textarea id="detail" name="detail" rows="4">テスト用のお問い合わせです。</textarea>
      </div>
      
      <button type="submit">テスト送信</button>
    </form>
    
    <div id="result" style="display:none;"></div>
    
    <script>
      // フォーム送信処理
      document.getElementById('testForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // フォームデータの取得
        const formData = {
          name: document.getElementById('name').value,
          age: document.getElementById('age').value,
          assessmentType: document.querySelector('input[name="assessmentType"]:checked').value,
          detail: document.getElementById('detail').value
        };
        
        // サーバーサイド関数を呼び出し
        google.script.run
          .withSuccessHandler(function(result) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            if (result.success) {
              resultDiv.className = 'success';
              resultDiv.innerHTML = '✅ ' + result.message;
            } else {
              resultDiv.className = 'error';
              resultDiv.innerHTML = '❌ ' + result.message;
            }
          })
          .withFailureHandler(function(error) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'error';
            resultDiv.innerHTML = '❌ エラーが発生しました: ' + error.message;
          })
          .submitTestData(formData);
      });
    </script>
  </body>
</html>
